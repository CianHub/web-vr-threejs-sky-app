<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebVR + ThreeJS Application</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- required -->
    <script src="./node_modules/three/build/three.min.js"></script>
    <!-- needed for loading GLTF files -->
    <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <!-- needed for loading Truetype Fonts -->
    <script src="./node_modules/three/examples/js/loaders/TTFLoader.js"></script>
    <script src="./node_modules/three/examples/js/libs/opentype.min.js"></script>

    <!-- needed to enter VR -->
    <script src="./webvr.js"></script>

    <!-- stats (fps, polygons, fps) -->
    <script src="./vrstats.js" type="module"></script>

    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #loading-indicator {
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="loading-indicator">
      <label>loading</label>
      <progress max="100" value="0" id="progress"></progress>
    </div>

    <script type="module">
      import {
        POINTER_CLICK,
        POINTER_ENTER,
        POINTER_EXIT,
        Pointer
      } from './pointer.js';
      import VRStats from './vrstats.js';

      const $ = sel => document.querySelector(sel);
      const on = (elem, type, cb) => elem.addEventListener(type, cb);

      let camera, scene, renderer, pointer, stats;

      function initContent(scene, camera, renderer) {
        scene.background = new THREE.Color(0x22ddff);

        const stage = new THREE.Group();

        const texture_loader = new THREE.TextureLoader();

        const light = new THREE.DirectionalLight(0xffffff, 1.0);
        light.position.set(0, 10, 1).normalize();
        stage.add(light);

        const amb = new THREE.AmbientLight(0xffffff, 0.3);
        stage.add(amb);

        const point = new THREE.PointLight(0xffffff, 1.5);
        point.position.set(0, 0, -7);
        stage.add(point);

        const text_loader = new THREE.TTFLoader();
        text_loader.load('./Poppins-Regular.ttf', data => {
          const font = new THREE.FontLoader().parse(data);
          const geo = new THREE.TextBufferGeometry(
            'Click the red spheres to navigate',
            {
              font: font,
              size: 0.5,
              height: 0.2,
              bevelEnabled: true,
              bevelThickness: 0.2,
              bevelSize: 0.05
            }
          );
          geo.center();
          const mesh = new THREE.Mesh(
            geo,
            new THREE.MeshStandardMaterial({
              color: 'red',
              metalness: 0.0,
              roughness: 0.5
            })
          );
          mesh.position.set(0, 3, -9);
          stage.add(mesh);
        });

        // enable stats visible inside VR
        stats = new VRStats(renderer);
        camera.add(stats);
        scene.add(camera);

        pointer = new Pointer(scene, renderer, camera, {
          intersectionFilter: o => o.userData.clickable,

          cameraFollowMouse: true,

          mouseSimulatesController: false
        });

        const target1 = new THREE.Mesh(
          new THREE.SphereGeometry(0.25),
          new THREE.MeshLambertMaterial({ color: 'red' })
        );
        target1.position.set(0, 1.5, -7);
        target1.name = '1';

        const targets = [];
        targets.push(target1);

        const target2 = new THREE.Mesh(
          new THREE.SphereGeometry(0.25),
          new THREE.MeshLambertMaterial({ color: 'red' })
        );
        target2.position.set(-4, 1.5, -4);
        targets.push(target2);

        const target3 = new THREE.Mesh(
          new THREE.SphereGeometry(0.25),
          new THREE.MeshLambertMaterial({ color: 'red' })
        );
        target3.position.set(4, 1.5, -4);
        targets.push(target3);

        const target4 = new THREE.Mesh(
          new THREE.SphereGeometry(0.25),
          new THREE.MeshLambertMaterial({ color: 'red' })
        );
        target4.position.set(0, 1.5, 0);
        targets.push(target4);

        targets.forEach(target => {
          target.userData.clickable = true;
          stage.add(target);
          on(target, 'click', e => {
            stage.position.x = -e.target.position.x;
            stage.position.z = -e.target.position.z;
          });
        });

        scene.add(stage);

        const audioListener = new THREE.AudioListener();
        camera.add(audioListener);
        const audio = new THREE.Audio(audioListener);
        const audioLoader = new THREE.AudioLoader();
        audioLoader.load('./song.mp3', mp3 => {
          audio.setBuffer(mp3);
          audio.play();
        });

        scene.add(
          new THREE.Mesh(
            new THREE.SphereGeometry(30),
            new THREE.MeshLambertMaterial({
              map: texture_loader.load('./sky.jpg'),
              side: THREE.BackSide
            })
          )
        );
      }

      function render(time) {
        if (pointer) pointer.tick(time);
        if (stats) stats.update(time);
        renderer.render(scene, camera);
      }

      function initScene() {
        const container = document.createElement('div');
        document.body.appendChild(container);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.1,
          50
        );
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.gammaOutput = true;
        renderer.vr.enabled = true;
        container.appendChild(renderer.domElement);
        document.body.appendChild(WEBVR.createButton(renderer));

        initContent(scene, camera, renderer);

        window.addEventListener(
          'resize',
          () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          },
          false
        );

        THREE.DefaultLoadingManager.onLoad = () => {
          $('#loading-indicator').style.display = 'none';
        };
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
          $('#progress').setAttribute('value', 100 * (loaded / total));
        };
        THREE.DefaultLoadingManager.onError = url => {
          console.log(`error loading ${url}`);
        };
      }

      initScene();
      renderer.setAnimationLoop(render);
    </script>
  </body>
</html>
